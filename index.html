    <div class="container">
      <!--id setup-->
      <nav class="navbar navbar-expand-xs navbar-light">
        <div class="input-group mb-3 userNm">
            <input id="userName" style="font-size: 12px; border-top-left-radius: 5rem;border-bottom-left-radius: 5rem; box-shadow: inset 7px 0px 8px -4px #ff8c7f; border:none;" type="text" class="form-control" placeholder="Enter your Chat-ID..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append ">
              <button type="submit" onsubmit="setUser()" style="font-size: 12px; border-top-right-radius: 5rem;border-bottom-right-radius: 5rem; border:none; height:2.1rem; box-shadow: inset -7px 0px 8px -4px #ff8c7f;" class="btn btn-outline-secondary bg-light" type="button" id="button-addon2"><i class="fas fa-unlock"></i></button>
            </div>
          </div>
      </nav>
        <section class="message">
          <!--message body-->
          <div class="receivedMsg w3-animate-left" id="receivedBulle"></div>
          <div class="sentMsg w3-animate-right" id="sentBulle"></div>
        </section>
        <!--submit message form-->
        <div class="text">
          <!--submit message form-->
              <div class="form-group msgedit">
                <input id="mSg" style="background-color:none; font-size: 12px; border-top-left-radius: 5rem;border-bottom-left-radius: 5rem;border-top-right-radius: 5rem;border-bottom-right-radius: 5rem; box-shadow: inset 2px 0px 8px -4px #ff8c7f; border:none;" type="text" class="form-control" placeholder="Message..." aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="sendButton">
                <button onclick="sendMessage()" style="font-size: 0.9em; box-shadow: 0px 10px 15px -4px rgba(0,0,0,0.17); border:none; color: #ff867a;" type="submit" value="Submit" class="btn btn-outline btn-ms"><i class="fas fa-paper-plane fusee"></i></button>
              </div>
              </div>
        </div>
    </div>

<script>
          var sentElmt = document.getElementById("sentBulle");
          var receivedElmt = document.getElementById("receivedBulle");
          var x = "I sent this message";
          var y = "Someone sent me this message";
          var avatar = "<i class='fas fa-user-circle icn'></i>";
          sentElmt.innerHTML = avatar + "<p class='sentElmt'>" + x + "</p>";
          receivedElmt.innerHTML = avatar + "<p class='receivedElmt'>" + y + "</p>";
</script>

    //send message function
        function sendMessage(){
            //get message
            var hafatra = document.getElementById('mSg').value;
            var uSr = document.getElementById('userName').value;
            //update firebase dtbase
            var db = firebase.database();
            var messages = db.ref('messages');
            
            messages.push().set({
              "message": hafatra,
              "user" : uSr
            })
        }

    //read message function
          //choose place for display data on DOM
      var printArea = document.getElementById('data');
          //Create references
      var dbRefObject = firebase.database();
      var datas = dbRefObject.ref().child('messages');
          //sync messages changes
       datas.on('child_added', snap => {
        //console.log(JSON.stringify(snap.val()));
        var a = JSON.stringify(snap.val());
        //console.log(a);
        printArea.innerHTML += a + "<br>";
        });
