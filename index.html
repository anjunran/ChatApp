                      function sendMessage(){
                         //Event.preventDefault();
                          //get message
                          var hafatra = document.getElementById('mSg').value;
                          var uSr = document.getElementById('userName').value;
                          //update firebase dtbase

                //2) Read message block: -- Lecture des messages
                              //METHODS: 
                                    //1 Arrange message inside Array, 
                                    //2 add show(boolean) parameter new column inside code for filtering datas, 
                                    //3 arrange output inside Object, 
                                    //4 ouput MESSAGES
                                    
                
                //firebase raw DATA
                var dbRefObject = firebase.database();
                var datas = dbRefObject.ref().child('messages');

                //1 Arrange message inside Array,
                datas.on('value',snap => {
                var reg = snap.val();
                var arr = Object.values(reg);
                console.log(reg);
                console.log(arr);
                
                //2 add show(boolean) parameter new column inside code for filtering datas,
                          //NOTES : if (item.user=='parameter) {...
                arr.map(function(item, index) {
                  if (item.user=="Andry") {
                    item.show = false;
                  } else {
                    item.show = true;
                  };
                });
                
                //Part 1: DISPLAY OTHER MEMBERS MESSAGES : filtered_A
                //Boolean true
                let filtered_A = [];
                for (var i = 0; i < arr.length; i++) {
                  if (arr[i].show==true){
                    filtered_A.push(arr[i]);
                    filtered_A.reverse();
                  }
                }
              })
              //Part 2: DISPLAY MY MESSAGES : filtered_B
              //Boolean false
              let filtered_B = [];
              for (var i = 0; i < arr.length; i++) {
                if (arr[i].show==false){
                  filtered_B.push(arr[i]);
                  filtered_B.reverse();
                }
              }
            })

            //3 arrange outputs inside Object, 
            var UI_Content = {
              x:filtered_A,
              y:filtered_B
            };
            console.log(JSON.stringify(UI_Content));
            document.getElementById('blabla').innerHTML = JSON.stringify(reg);
